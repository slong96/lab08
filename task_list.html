<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>

        <h1>Hello Vue Loops</h1>

        <div id="app">

            <label for="task">Please enter your to do task:</label>
            <input id="task" v-model="newTask">
            <!--when button is clicked, its calling to addTask method-->
            <button v-on:click="addTask">Add Task</button>

            <ul>
                <!--looping for each item in the array-->
                <li v-for="task in taskList">{{ task }}</li>
            </ul>

        </div>

        <script>
            
            let app = Vue.createApp({
                data() {
                    return {
                        // array of data
                        newTask: '',
                        taskList: []
                    }
                },
                methods: {
                    addTask() {
                        this.taskList.push(this.newTask)
                        this.newTask = ''
                    }
                }
            })

            app.mount('#app')
        </script>

    </body>
</html>
